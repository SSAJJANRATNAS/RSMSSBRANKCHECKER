<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalam Academy Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Noto+Sans+Devanagari:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans Devanagari', 'Noto Sans', Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .quiz-container {
            width: 90%;
            max-width: 800px;
            margin: 40px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .quiz-header {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin-bottom: 20px;
        }

        .branding {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            height: 50px;
            width: 50px;
            border-radius: 8px;
            object-fit: cover;
            border: 2px solid #ddd;
        }

        .brand-text h2 {
            margin: 0;
            font-size: 1.2rem;
            color: #2575fc;
        }

        .brand-text .tagline {
            margin: 2px 0;
            font-size: 0.9rem;
            color: #555;
        }

        .brand-text .telegram {
            font-size: 0.85rem;
        }

        .brand-text .telegram a {
            color: #6a11cb;
            text-decoration: none;
            font-weight: bold;
        }

        .brand-text .telegram a:hover {
            text-decoration: underline;
        }

        #question {
            font-size: 1rem;
            margin-bottom: 15px;
            color: #000;
        }

        .option {
            display: block;
            width: 100%;
            text-align: left;
            margin: 8px 0;
            padding: 0.7rem 1rem;
            background: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 0.95rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .option:hover {
            background: #eaf3ff;
        }

        .option.selected {
            background: #d0e1ff;
            border-color: #2575fc;
        }

        .quiz-footer {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }

        #submit-btn, #restart-btn {
            background: #2575fc;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 0.6rem 1.2rem;
            font-size: 0.95rem;
            cursor: pointer;
            margin-left: 10px;
        }

        #submit-btn:hover, #restart-btn:hover {
            background: #6a11cb;
        }

        .results-container {
            display: none;
            text-align: center;
        }

        .results-container h2 {
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        .results-summary {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .summary-item {
            width: 150px;
            background: #f9f9f9;
            border-radius: 6px;
            padding: 15px;
            margin: 10px;
        }

        .summary-item h3 {
            margin: 0 0 8px 0;
            font-size: 1rem;
            color: #333;
        }

        .summary-item p {
            font-size: 1.3rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <div class="branding">
                <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhsCRKTw5bUd2GNHFMPKl834utVgjdOOhlUJSnKDBw2MZPXIRTNlbDF1gUxd10IQQ63gW7BxO5oxsRoxJpG2a-Yqvh0t5Js__zsNB5RO4P4uRDnwoaXMXEbUxFh5NDeg9lY6RCChetgMsdBPvgtCuzyvurM0J7ZK9q4fRMfmU95yBwcaKKdwR1trVLB8TnJ/s1563/1000173352.png" alt="Institute Logo" class="logo">
                <div class="brand-text">
                    <h2 id="quiz-title">L1 Factory Academy</h2>
                    <p class="tagline">Rajasthan Teacher Vacancy Preparation</p>
                    <p class="telegram">
                        Join our Telegram: 
                        <a href="https://t.me/l1_factory_Academy" target="_blank">@l1_factory_Academy</a>
                    </p>
                </div>
            </div>
        </div>
        <div class="quiz-body">
            <div id="progress"></div>
            <h3 id="question">Question text</h3>
            <div id="options-container"></div>
        </div>
        <div class="quiz-footer">
            <button id="submit-btn">Submit</button>
            <button id="restart-btn" style="display:none;">Restart</button>
        </div>
        <div class="results-container" id="results">
            <h2>Results</h2>
            <div class="results-summary">
                <div class="summary-item score">
                    <h3>Total Score</h3>
                    <p id="total-score">0</p>
                </div>
                <div class="summary-item correct">
                    <h3>Correct</h3>
                    <p id="correct-answers">0</p>
                </div>
                <div class="summary-item incorrect">
                    <h3>Incorrect</h3>
                    <p id="incorrect-answers">0</p>
                </div>
                <div class="summary-item unanswered">
                    <h3>Unanswered</h3>
                    <p id="unanswered-questions">0</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const quizData = [
            {question: "Which is the capital of Rajasthan?", options: ["Jaipur", "Jodhpur", "Udaipur", "Kota"], answer: 0},
            {question: "Who is known as the father of computer?", options: ["Charles Babbage", "Alan Turing", "Newton", "Einstein"], answer: 0}
        ];

        let currentQuestionIndex = 0;
        let userAnswers = [];
        const questionEl = document.getElementById("question");
        const optionsContainer = document.getElementById("options-container");
        const progressEl = document.getElementById("progress");
        const submitBtn = document.getElementById("submit-btn");
        const restartBtn = document.getElementById("restart-btn");
        const resultsContainer = document.getElementById("results");

        function loadQuestion() {
            const currentQuestion = quizData[currentQuestionIndex];
            questionEl.innerText = currentQuestion.question;
            optionsContainer.innerHTML = "";
            currentQuestion.options.forEach((opt, index) => {
                const btn = document.createElement("button");
                btn.innerText = opt;
                btn.classList.add("option");
                if(userAnswers[currentQuestionIndex] === index) {
                    btn.classList.add("selected");
                }
                btn.addEventListener("click", () => selectOption(index));
                optionsContainer.appendChild(btn);
            });
            progressEl.innerText = `Question ${currentQuestionIndex+1} of ${quizData.length}`;
        }

        function selectOption(index) {
            userAnswers[currentQuestionIndex] = index;
            loadQuestion();
        }

        function showResults() {
            let score = 0;
            let correctCount = 0;
            let incorrectCount = 0;
            quizData.forEach((q, idx) => {
                if(userAnswers[idx] === q.answer) {
                    score += 2;
                    correctCount++;
                } else if(userAnswers[idx] !== undefined) {
                    score -= 2/3;
                    incorrectCount++;
                }
            });
            const unanswered = quizData.length - (correctCount + incorrectCount);
            document.getElementById("total-score").innerText = score.toFixed(2);
            document.getElementById("correct-answers").innerText = correctCount;
            document.getElementById("incorrect-answers").innerText = incorrectCount;
            document.getElementById("unanswered-questions").innerText = unanswered;

            document.querySelector(".quiz-body").style.display = "none";
            submitBtn.style.display = "none";
            restartBtn.style.display = "inline-block";
            resultsContainer.style.display = "block";
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            userAnswers = [];
            document.querySelector(".quiz-body").style.display = "block";
            submitBtn.style.display = "inline-block";
            restartBtn.style.display = "none";
            resultsContainer.style.display = "none";
            loadQuestion();
        }

        submitBtn.addEventListener("click", showResults);
        restartBtn.addEventListener("click", restartQuiz);

        loadQuestion();
    </script>
</body>
</html>
