<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>राजस्थान जीके क्विज़</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --correct-color: #2ecc71;
            --incorrect-color: #e74c3c;
            --bg-color: #ecf0f1;
            --text-color: #34495e;
            --light-bg: #ffffff;
            --border-radius: 8px;
            --box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .quiz-container {
            background-color: var(--light-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
        }

        .quiz-header {
            background-color: var(--primary-color);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        #progress {
            font-size: 1rem;
            font-weight: 600;
            margin-top: 10px;
        }

        .quiz-body {
            padding: 2rem;
        }

        #question {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .options-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .option {
            background-color: var(--bg-color);
            border: 2px solid transparent;
            border-radius: var(--border-radius);
            padding: 1rem;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            width: 100%;
            text-align: left;
            font-size: 1.1rem;
        }

        .option:hover {
            border-color: var(--primary-color);
        }

        .option.selected {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        /* For review screen */
        .option.correct {
            background-color: var(--correct-color);
            color: white;
        }
        
        .option.incorrect {
            background-color: var(--incorrect-color);
            color: white;
        }

        .quiz-footer {
            display: flex;
            justify-content: flex-end;
            padding: 2rem;
            border-top: 1px solid #e0e0e0;
        }

        #submit-btn {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #submit-btn:hover {
            background-color: #3d5063;
        }
        
        .results-container {
            text-align: center;
            padding: 2rem;
        }
        
        .results-container h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        .results-summary {
            display: flex;
            justify-content: space-around;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .summary-item {
            padding: 1.5rem;
            border-radius: var(--border-radius);
            width: 150px;
            margin: 10px;
            box-shadow: var(--box-shadow);
        }

        .summary-item h3 {
            margin: 0 0 10px 0;
        }

        .summary-item p {
            font-size: 2.5rem;
            font-weight: 600;
            margin: 0;
        }
        
        .score {
            background-color: #e8f5e9;
            color: #388e3c;
        }
        
        .correct {
             background-color: #e8f5e9;
             color: var(--correct-color);
        }
        
        .incorrect {
            background-color: #ffebee;
            color: var(--incorrect-color);
        }
        
        .unanswered {
            background-color: #f3e5f5;
            color: #8e44ad;
        }

        #restart-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 1rem 2rem;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 2rem;
            transition: background-color 0.3s ease;
        }
        
        #restart-btn:hover {
            background-color: #2980b9;
        }

    </style>
</head>

            <div class="summary-item unanswered">

        </div>
        <button id="restart-btn">फिर से शुरू करें</button>

        const questionEl = document.getElementById('question');
        const optionsContainerEl = document.getElementById('options-container');
        const submitBtn = document.getElementById('submit-btn');
        const progressEl = document.getElementById('progress');
        const quizContainer = document.getElementById('quiz-container');
        const resultsContainer = document.getElementById('results-container');
        const restartBtn = document.getElementById('restart-btn');

        let currentQuestionIndex = 0;
        let userAnswers = new Array(quizData.length).fill(null);
        
        function startQuiz() {
            currentQuestionIndex = 0;
            userAnswers.fill(null);
            resultsContainer.style.display = 'none';
            quizContainer.style.display = 'block';
            submitBtn.textContent = 'अगला प्रश्न';
            loadQuestion();
        }

        function loadQuestion() {
            // Deselect previous options
            deselectOptions();

            const currentQuestion = quizData[currentQuestionIndex];
            questionEl.innerText = currentQuestion.question;
            progressEl.innerText = `प्रश्न ${currentQuestionIndex + 1} / ${quizData.length}`;
            optionsContainerEl.innerHTML = '';

            currentQuestion.options.forEach(optionText => {
                const optionButton = document.createElement('button');
                optionButton.innerText = optionText;
                optionButton.classList.add('option');
                optionButton.addEventListener('click', () => {
                    // Remove 'selected' class from all options first
                    document.querySelectorAll('.option').forEach(btn => btn.classList.remove('selected'));
                    // Add 'selected' class to the clicked one
                    optionButton.classList.add('selected');
                    userAnswers[currentQuestionIndex] = optionText;
                });
                optionsContainerEl.appendChild(optionButton);
            });
            
            // Check if there was a previously selected answer for this question
            if(userAnswers[currentQuestionIndex]) {
                 const options = document.querySelectorAll('.option');
                 options.forEach(opt => {
                     if(opt.innerText === userAnswers[currentQuestionIndex]) {
                         opt.classList.add('selected');
                     }
                 });
            }

            // Change button text on the last question
            if (currentQuestionIndex === quizData.length - 1) {
                submitBtn.textContent = 'सबमिट करें';
            } else {
                submitBtn.textContent = 'अगला प्रश्न';
            }
        }

        function deselectOptions() {
            const options = document.querySelectorAll('.option');
            options.forEach(option => option.classList.remove('selected'));
        }

        submitBtn.addEventListener('click', () => {
            if (currentQuestionIndex < quizData.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            } else {
                // End of the quiz
                showResults();
            }
        });
        
        restartBtn.addEventListener('click', startQuiz);

        function showResults() {
            let score = 0;
            let correctCount = 0;
            let incorrectCount = 0;
            const negativeMark = 2 / 3;

            quizData.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                if (userAnswer === question.answer) {
                    score += 2;
                    correctCount++;
                } else if (userAnswer !== null) {
                    score -= negativeMark;
                    incorrectCount++;
                }
            });

            const unansweredCount = quizData.length - (correctCount + incorrectCount);

            document.getElementById('total-score').innerText = score.toFixed(2);
            document.getElementById('correct-answers').innerText = correctCount;
            document.getElementById('incorrect-answers').innerText = incorrectCount;
            document.getElementById('unanswered-questions').innerText = unansweredCount;
            
            quizContainer.style.display = 'none';
            resultsContainer.style.display = 'block';
        }

        // Initial load
        startQuiz();
    </script>
